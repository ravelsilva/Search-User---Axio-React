name: CI

on:
  push:
    branches:
      - master  # Ou o nome do seu branch principal
  pull_request:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '16'  # Use a vers√£o do Node.js que seu projeto precisa

    - name: Install dependencies
      run: npm install

    - name: Run tests
      run: npm test
